<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Site De Gabe - Contact</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="head-wrap">
        <span class="name">Gabe Lawson</span>
        <nav class="buttons">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="portfolio.html">PORTFOLIO</a>
          <a class="current" href="contact.html">CONTACT</a>
        </nav>
      </div>
    </header>

    <main class="contain">
      <div class="wrapper">
        <section class="me-contact">
          <h2>My Info</h2>
          <ul>
            <li>805-425-4075</li>
            <li>gabriel.lawson@live.fr</li>
          </ul>
        </section>
        <section class="form-grid">
          <h2>Send Me A Message!</h2>
          <form action="" method="post" id="sub-form">
            <div class="half-width1">
              <label for="name">Your Name :</label>
              <input type="text" class="input-field" />
            </div>
            <div class="half-width2">
              <label for="email">Your Email :</label>
              <input type="email" class="input-field" />
            </div>
            <div class="full-width">
              <label for="message">Your Message :</label>
              <textarea rows="7"></textarea>
            </div>
            <div class="full-width">
              <button type="submit" id="sub-button">Send It !</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
  <script src="code.js" defer></script>
</html>
